<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Pokedoro</title>
</head>
<body>
  <h1 class="text-blue-500 font-bold text-8xl">Hello Pikachu!</h1>
  {% for pokemon in logged_in_user_pokemon %}
    <img style="image-rendering: pixelated" src="{{ pokemon.sprite }}" />
  {% endfor %}
</body>
</html>
